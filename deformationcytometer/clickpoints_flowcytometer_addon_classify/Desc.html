<p>This add-on allows to classify results from the "Deformation Cytometer" software.</p>
<p>Control the classification with the number keys:</p>
<ul>
    <li>Select as "no category" [2]</li>
    <li>Select as "include" [3]</li>
    <li>Select as "exclude" [4]</li>
    <li>Move to previous cell [9]</li>
    <li>Move to next cell [0]</li>
</ul>
